<!DOCTYPE html>
<html>

<head>
  <title>ChillMC</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="temp/styles/styles.css" />
</head>

<body>
  <div class="main-hero content-center">
    <div class="main-hero main-hero__content">
      <img class="main-hero__logo" src="assets/img/Chill_MC_Logo.png" />
      <h1 class="main-hero__subtitle">Unique & Challenging Minecraft Gameplay.</h1>
      <a class="btn btn--transparent">Vote</a>
      <a class="btn btn--green">Donate</a>
      <h1 class="main-hero__subtitle main-hero--bold">Server IP</h1>
      <h2 class="main-hero__subtitle">Chillmc.xyz</h2>
    </div>
  </div>
  <div class="wrapper wrapper--no-margin">
    <h1 class="wrapper__title">Vote for ChillMC</h1>
    <div class="row">
      <div class="row__6">
        <img class="row__bg" src="assets/img/gallery-1.jpg"/>
        <a class="row__content row__content--centred">
          Vote 1
        </a>
      </div>
      <div class="row__6">
        <img class="row__bg" src="assets/img/gallery-2.jpg"/>
        <a class="row__content row__content--centred">
          Vote 2
        </a>
      </div>
    </div>
    <div class="row">
      <div class="row__6">
        <img class="row__bg" src="assets/img/gallery-3.jpg"/>
        <a class="row__content row__content--centred">
          Vote 3
        </a>
      </div>
      <div class="row__6">
        <img class="row__bg" src="assets/img/gallery-4.jpg"/>
        <a class="row__content row__content--centred row__text">
          Vote 4
        </a>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="content-center">
      <h1 class="wrapper__title">Contact Us</h1>
      <div class="row">
        <div class="row__3">
          <div class="row__content-centred"><a href="https://discord.gg/utB3aVn">
            <i class="fab fa-discord"></i>
            <p class="row__text">
              Discord Server
            </p>
          </a></div>
        </div>
        <div class="row__3">
          <div class="row__content-centred"><a href="https://instagram.com/dumbasscoder/">
            <i class="fab fa-instagram"></i>
            <p class="row__text">
              Instagram PM
            </p>
          </a></div>
        </div>
        <div class="row__3">
          <div class="row__content-centred"><a href="mailto:support@chillmc.store">
            <i class="fas fa-envelope"></i>
            <p class="row__text">
              Email
            </p>
          </a></div>
        </div>
        <div class="row__3">
          <div class="row__content-centred"><a href="https://twitter.com/dumbasscoder1/">
            <i class="fab fa-twitter"></i>
            <p class="row__text">
              Twitter
            </p>
          </a></div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">

  </footer>
</body>

</html>
